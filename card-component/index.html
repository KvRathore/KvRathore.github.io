<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="card">

        <div class="content">
          <h1 class="content-head">Get <span class="content-head-span">insights</span> that help your business to grow.
          </h1>

          <p class="content-text">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.</p>

          <div class="content-figures">
            <div class="dataset">
              <span class="data">10K+</span>
              <span class="data-text">Companies</span>
            </div>
            <div class="dataset">
              <span class="data">314</span>
              <span class="data-text">Templates</span>
            </div>
            <div class="dataset">
              <span class="data">12M+</span>
              <span class="data-text">Queries</span>
            </div>
          </div>
        </div>
        <figure class="image-container">
        </figure>
      </div>
    </div>
  </div>

  <div class="made-by">
    <span class="mentor">Challenged by <a href="">Frontend Mentor</a></span>
    <span class="done-by">Coded by <a target="_blank"
        href="https://www.linkedin.com/in/kirtivardhan-rathore-919414174/">Kirtivardhan
        Singh Rathore</a></span>
  </div>

</body>

</html>
